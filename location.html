<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Unavailable | Troxon Electric</title>
    <link rel="icon" type="image/png" href="troxon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-green: #34a853;
            --text-dark: #202124;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f5e9 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            background: var(--white);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            border-top: 5px solid var(--primary-blue);
            position: relative;
        }

        /* Decorative Background Circles */
        .error-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(52, 168, 83, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .logo-img {
            height: 60px;
            margin-bottom: 25px;
        }

        .icon-box {
            font-size: 4rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-blue);
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            color: #5f6368;
            font-size: 1.1rem;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 14px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
        }

        .btn-home {
            background: var(--primary-blue);
            color: var(--white);
        }

        .btn-gallery {
            background: var(--primary-green);
            color: var(--white);
        }

        .btn-contact {
            background: transparent;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            filter: brightness(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (min-width: 480px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            .btn {
                flex: 1;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <img src="troxon.png" alt="Troxon Electric" class="logo-img">
        
        <div class="icon-box">
            <i class="fas fa-map-marker-alt-slash"></i>
        </div>

        <h1>Sorry, Location Page Unavailable</h1>
        <p>We are currently updating our regional project map to serve you better. In the meantime, please explore our other sections.</p>

        <div class="button-group">
            <a href="index.html" class="btn btn-home">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="gallery.html" class="btn btn-gallery">
                <i class="fas fa-images"></i> Gallery
            </a>
            <a href="contact.html" class="btn btn-contact">
                <i class="fas fa-envelope"></i> Contact
            </a>
        </div>
    </div>

    <script>
        // Log the error for tracking purposes (optional)
        console.log("Status: Location page is currently under maintenance.");

        // Simple animation on load
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.error-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
